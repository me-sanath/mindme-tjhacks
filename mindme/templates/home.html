{% extends "base.html" %}
{% load static %}
{% block content %}
<div style="height: 91vh; background-color: #F9F5EC;">
    <div class="uk-grid" style="background-color: #3F6E97; height: 60px; display: flex; align-items: center;">
        <div class="uk-width-1-3 uk-flex uk-flex-middle">
            <img src="{% static 'mood/logo.png' %}" alt="MindMe Logo" style="height: 45px; margin-left: 5vw;">
            <span style="color: white; font-size: 20px; font-weight: bold; margin-left: 10px;">MindMe</span>
        </div>
        <div class="uk-width-2-3 uk-flex uk-flex-right">
            <a href="{% url 'home' %}" class="nav-text" style="color: white; margin-right: 20px; margin-top: 0.5rem;">Home</a>
            <a href="{% url 'about' %}" class="nav-text" style="color: white; margin-right: 20px; margin-top: 0.5rem;">About</a>
            <a href="{% url 'login' %}" class="login-btn" style="background-color: #FE8181; color: white; padding: 8px 16px; border-radius: 20px; text-decoration: none; font-weight: bold; margin-right: 20px;">LOGIN</a>
        </div>
    </div>
    <div style="display: flex; align-items: center; justify-content: center; height: calc(100% - 60px);">
        <div style="width: 80%; display: flex; align-items: center; justify-content: space-between;">
            <div>
                <img src="{% static 'mood/asthetic.png' %}" alt="Artwork" style="height: 400px;">
            </div>
            <div>
                <h1 style="font-size: 36px; font-weight: bold; color: black;">Embrace Wellness: Your Journey<br> <span style="color: #E06B45;">to Mental Health</span></h1>
                <p style="color: #959595; font-size: 18px; margin-top: 10px;">See how you're feeling today. Answer<br>quick questions with images and gain<br>insights into your well-being.</p>
                <a href="{% url 'register' %}" style="background-color: #FE8181; color: white; padding: 12px 24px; border-radius: 25px; font-weight: bold; text-decoration: none; display: inline-block; margin-top: 20px; box-shadow: 2px 2px 5px rgba(0,0,0,0.2);">Get Started</a>
            </div>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 200" class="uk-position-bottom">
        <path fill="#FE8181" fill-opacity="1" d="M0,96L40,101.3C80,107,160,117,240,138.7C320,160,400,192,480,186.7C560,181,640,139,720,112C800,85,880,75,960,101.3C1040,128,1120,192,1200,202.7C1280,213,1360,171,1400,149.3L1440,128L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path>
    </svg>
</div>
{% endblock content %}
