{% extends "base.html" %}
{% load static %}
{% block content %}
<div>
    <style>
        .chat-container {
            background-color: #fe818147;
            height: 91.5vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .chat-input-container {
            background-color: #FE8181;
            width: 525px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-input {
            width: 90%;
            padding: 10px;
        }
        .chat-messages {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }
    </style>
    <div class=" uk-grid" style="background-color: #3F6E97; height: 60px;">
        <div class="uk-width-2-3 uk-grid">
            <div><img src="{% static 'logo.png'%}" alt="" style="height: 55px; margin-left: 5vw;"></div>
            <div style="padding-top: 15px; color: white; font-size: large;" class="uk-text-bold uk-text-medium hero-font" >MindMe</div>            
        </div>
        <div uk-grid class="synefont uk-text-bold" style="margin-top: 15px;">
            <div><a href="{% url 'home'%}" class="nav-text">Home</a></div>
        </div>
    </div>
    <div uk-grid style="margin-top: 0px;">
        <div class="uk-width-2-3 uk-flex uk-flex-center">
            <div style="margin: 40px;">
                <div style="padding: 20px; font-size: xx-large; font-weight: bold;" class="synefont">If you can change your mind, you can change your life.</div>
                <div uk-grid style="margin: 20px; margin-left: 160px;">
                    <div class="card"><img src="{% static 'game.jpeg'%}" alt=""></div>
                    <div class="card"><img src="{% static 'music.jpg'%}" alt=""></div>
                </div>
            </div>
        </div>
        <div class="uk-width-1-3 chat-container"  >
            <div class="chat-messages" id="chat-messages"></div>
            <div class="uk-position-bottom-right uk-flex uk-flex-center chat-input-container">
                <input class="chat-input" type="text" id="chat-input" placeholder="Start texting" onkeypress="sendMessage(event)">
            </div>
        </div>
    </div>
    <script>
        function sendMessage(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('chat-input');
                const message = input.value.trim();
                if (message) {
                    displayMessage('User', message);
                    input.value = '';
                    
                    // Send message to Flask server
                    fetch('http://localhost:5000/query', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text: message })
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Display response from Flask server
                        displayMessage('mindme', data.fulfillment);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }
            }
        }
    
        function displayMessage(sender, message) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</div>
{% endblock content %}
